<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
    <title>Music CDs</title>
</head>

<body>
    <header>
        <h1>Music CDs</h1>
    </header>
    <main>
        <form action="" id="formCD">
            <div>
                <label for="author">Author</label>
                <input type="text" name="Author" id="author" required>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="Title" id="title" required>
            </div>
            <div>
                <label for="year">Year</label>
                <input type="number" name="Year" id="year" required>
            </div>
            <button type="submit" id="addcd">Add</button>
        </form>
        <section>
            <div id="cds">
                <article id="overview">
                    <h2>Author</h2>
                    <h2>Title</h2>
                    <h2>Year</h2>
                    <div></div>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Oliver Petersen</p>
    </footer>
</body>
<template id="cd-card">
    <article>
        <h2 class="subAuthor"></h2>
        <h2 class="subTitle"></h2>
        <h2 class="subYear"></h2>
        <button class="trash"><img src="assets/trash.svg" alt="trashcan"></button>
    </article>
</template>

</html>
